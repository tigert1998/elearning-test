<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>考试助手</title>
    <style>
        html {
            width: 200px;
            word-break: break-all;
        }

        .important-notice {
            color: red;
        }
    </style>
</head>

<body>
    <checkbox-list id="modes" list-init="[[&quot;隐蔽模式&quot;, false], [&quot;大模型模式&quot;, false]]"
        chrome-storage-name="eLearningTestModes"></checkbox-list>
    <hr>

    <p>当前题库列表：</p>
    <checkbox-list id="file-list" list-init="[]" chrome-storage-name="eLearningTestFileList"></checkbox-list>
    <button type="button" id="update-file-list-btn">更新题库列表</button>
    <hr>

    <div id="one-click-complete-result"></div>
    <p class="important-notice">重要提示：考试后台会记录考试开始和结束时间，请谨慎决定交卷时机。</p>
    <button type="button" id="one-click-complete-btn">一键答题</button>

    <script src="popup.js"></script>
</body>

</html>
